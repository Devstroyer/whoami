<script src="/socket.io/socket.io.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.0/jquery.min.js"></script>
<link rel="stylesheet" type="text/css" href="css/style.css" /> 
<script>

  var myid;
  var isguessing=false;
  var lastasked='';
  var lastchar='';
  function compare(a,b) {
      if (a.points > b.points)
        return -1;
      if (a.points < b.points)
        return 1;
      return 0;
  }
  var socket = io.connect('http://localhost:8080');

  // on connection to server, ask for user's name with an anonymous callback
  socket.on('connect', function(){
    // call the server-side function 'adduser' and send one parameter (value of prompt)
    socket.emit('adduser', prompt("What's your name?"));
  });
  // listener, whenever the server emits 'updatechat', this updates the chat body
  socket.on('updatechat', function (username, data) {
    $('#conversation').append('<b>'+username + ':</b> ' + data + '<br>');
  });

  socket.on('setmyself',function (data){
        $('.mydiv').append('<p>name: '+data.name+'</p><p>points:'+data.points+'</p><p>last character : '+lastchar+'</p>');
        myid=data.id;
  });

  socket.on('updateusers', function (data) {
    $('.listplayers').empty();
    data.sort(compare);
    data.forEach( function (data)
      {
          if(data.id==myid){
            $('.listplayers').append("<p>YOU</p>");
          }
          else{
            $('.listplayers').append('<p>name: '+data.name+'</p><p>points:'+data.points+'</p><p>guessing :'+data.character+'</p>');
          }
      });
  });

  socket.on('refresh', function (data) {
    $('.listplayers').empty();
    data.sort(compare);
    data.forEach( function (data)
      {
          if(data.id==myid){
            $('.listplayers').append("<p>YOU</p>");
            $('.mydiv').empty();
            $('.mydiv').append('<p>name: '+data.name+'</p><p>points:'+data.points+'</p><p>last character : '+lastchar+'</p>');
            isguessing=data.guessing;

          }
          else{
            $('.listplayers').append('<p>name: '+data.name+'</p><p>points:'+data.points+'</p><p>guessing :'+data.character+'</p>');
          }
      });
  });




  socket.on('getphase', function (data) {
    $('#conversation').append('<p>'+data+'</p>');
    switch(data) {
    case 0:
        if(isguessing){
          $('.form').empty();
          $('.form').append('czekaj az inni podadza twoja postac');
          $('#conversation').append('<p>twoja tura</p>');
        }
        else{
        $('.form').empty();
        $('.form').append('<div id="setter"></div><input id="characterprop" style="width:200px;" /><input type="button" id="charsend" value="set" />');
        }
        break;
    case 1:
        if(isguessing){
          $('.form').empty();
          $('.form').append('<input id="pytanie" style="width:200px;" /><input type="button" id="pytaj" value="pytaj" />');
        }
        else{
          $('.form').empty();
          $('.form').append('wait');
        }
        break;

     case 2:
        if(isguessing){
          $('.form').empty();
          $('.form').append('czekaj na odopwiedz');
        }
        else{
          $('.form').empty();
          $('.form').append('<input type="button" id="tak" value="tak" /><input type="button" id="nie" value="nie" /><input type="button" id="moze" value="moÅ¼e" /><input type="button" id="finish" value="postac odgadnieta" />');
        }
       
        break;
    default:;
    }
  });

  socket.on('setguessing', function (data) {
    isguessing=true;
  });



  socket.on('message', function (data) {
    $('.listplayers').append(data);
  });

  socket.on('yourturn', function (data) {
    $('.form').empty();
    $('.form').append('czekaj az inni podadza twoja postac');
    $('#conversation').append('<p>twoja tura</p>');
  });


  socket.on('addhistory', function (data) {
    switch(data) {
      case 'yes':
          $('.history').append("<div class='historyyes'><p>"+lastasked+"</p><p> answer:"+data+"</p></div>");
          break;
      case 'no':
          $('.history').append("<div class='historyno'><p>"+lastasked+"</p><p> answer:"+data+"</p></div>");
          break;
      case 'maybe':
          $('.history').append("<div class='historymaybe'><p>"+lastasked+"</p><p> answer:"+data+"</p></div>");
          break;
      default:;
    }
  });

  socket.on('setlast', function (data) {
      lastchar=data;
      $('.history').append("<div class='historyfinish'><p>"+lastasked+"</p><p> YOU GUESSED :"+data+"</p></div>");
  });



    $(document).on("click", "#datasend", function(e) {
        var message = $('#data').val();
        $('#data').val('');
        // tell server to execute 'sendchat' and send along one parameter
        socket.emit('sendchat', message);
    });


    $(document).on("click", "#charsend", function(e) {
          var message = $('#characterprop').val();
          $('#characterprop').val('');
          // tell server to execute 'sendchat' and send along one parameter
          socket.emit('setchar', message);
    });
    
    $(document).on("click", "#pytaj", function(e) {
          var message = $('#pytanie').val();
          $('#pytanie').val('');
          lastasked= message;
          socket.emit('ask', message);
    });

    $(document).on("click", "#tak", function(e) {
          socket.emit('tak', 0);
          $('.form').empty();
          $('.form').append('czekaj na innych');
    });
    $(document).on("click", "#nie", function(e) {
          socket.emit('nie', 0);
          $('.form').empty();
          $('.form').append('czekaj na innych');
    });
    $(document).on("click", "#moze", function(e) {
          socket.emit('moze', 0);
          $('.form').empty();
          $('.form').append('czekaj ana innych');
    });
        $(document).on("click", "#finish", function(e) {
          socket.emit('finish', 0);
          $('.form').empty();
          $('.form').append('czekaj ana innych');
    });


</script>



<div class="chatbox">
  <div id="conversation"></div>
  <input id="data"/>
  <input type="button" id="datasend" value="send" />
</div>

<div id="players"></div>
<div class="mydiv"></div>
<div class="listplayers"></div>
<div class="form"></div>
<div class="history"></div>
<div class="logodiv"><img src="logo.png"></div>
